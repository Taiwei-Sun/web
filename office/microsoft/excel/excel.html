<h1>輸入儲存格變數</h1>
<pre>
儲存格左邊第一個必須有等號=
變數先寫英文的行數，再寫數字的列數
</pre>

<img src="cell_variable2.png"></img>

<h1>儲存格變數的自動填入規則</h1>
<pre>
儲存格往上下拉會改變儲存格變數的數字（列）
儲存格往左右拉會改變儲存格變數的英文（行）
如果不想改變數值，可以在儲存格變數的數字（英文）前面加上＄，自動填入時就不會改變數值
</pre>
